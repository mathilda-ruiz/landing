<!DOCTYPE html>
<html>
<head>
	<title>Freedomz</title>
	<meta charset="utf-8">
	<meta name="description" content="mots clés, amis, partage,carte de crédit, dématérialisé">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">


</head>
<body>
     
    <div class="navbar">
      <div class="container-nav">
        <img src="images/logo.png" class="logo">
        <nav>
          <ul>
            <li> <a href="#">Partenaires</a></li>
            <li> <a href="#">Fonctionnement</a></li>
            <li> <a href="#">Accueil</a></li>
          </ul>
        </nav>
      </div>
    </div>  

    <div class="banner">
     	<div class="container">
     		<h1> Ne comptez plus votre argent, partagez le</h1>
     		<h2>Freedomz c'est une carte dématérialisée, un projet, des amis et de l'argent</h2>
     		<a href="#" class="btn-pink">Demandez la vôtre</a>
     	</div>
    </div>  


    <div class="container-cards">

      <h2>Pour quelles occasions ?</h2>

      <div class="cards">
        <div class="card">
          <img src="images/gift.png" alt="Un cadeau">
          <h3>Pour un cadeau</h3>
        </div>
        <div class="card">
          <img src="images/trip.png" alt="Un voyage">
          <h3>Pour un voyage</h3>
        </div>

      </div>
    </div>

  <div class="container-carousels">
    <h2 class="w3-center"> Les banques partenaires </h2>
    <div class="carousel" data-flickity='{"autoPlay": 1500, "imagesLoaded":true}'>
      <div class="carousel-cell">
        <img class="w3-image" src="images/ca.png">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="images/societegenerale.png">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="images/creditdunord.png">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="images/hsbc.png">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="images/labanquepostale.png">
      </div>
    </div>
  </div>

  
  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>


</body>
</html>
